<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CURRENT DATE AND TIME INFORMATION </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
 <link rel="stylesheet" href="istyle.css">
</head>
<body>
  <div class="container">
    <h1>
      CURRENT DATE AND TIME INFORMATION
    </h1>
    <div class="time-display">
     <p>Current Date and Time: <span id="currentDateTime"></span></p>
     <p>Timezone: <span id="timezone"></span></p>
     <p>Daylight Saving Time: <span id="dst"></span></p>
     <p>Day of the week: <span id="dayOfWeek"></span></p>
     <p>Week number: <span id="weekNumber"></span></p>
     <p>Month: <span id="month"></span></p>
     <p>Year: <span id="year"></span></p>
     <p> Hour: <span id="hour"></span></p>
     <p>Minute: <span id="minute"></span></p>
     <p>Second: <span id="second"></span></p>
     <p>Milliseconds: <span id="milliseconds"></span></p>
     <p>Unix Timestamp: <span id="unixTimestamp"></span></p>
     <button id="btn" type="button">Update</button>

   </div>
  </div>
<script src="scripts.js"></script>
</body>
<!-- footer -->
 <footer>

 </footer>

</html>
